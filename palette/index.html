<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="style.css">

    <title>CodeJam-Palette</title>
</head>
<body>
    <header class="header">
        <div class="wrapper header-wrapper">
            <button class="header__menu-btn"></button>
            <a class="header__title" href="#">CodeJam-Palette</a>
            <button class="header__more-btn"></button>

        </div>
    </header>
    <main class="main">
        <div class="wrapper">
            <section class="tools">
                <button data-tool="bucket" class="tools__btn tools__btn--fill">Fill bucket</button>
                <button data-tool="pencil" class="tools__btn tools__btn--pencil">Pencil</button>
                <hr>
                <button class="tools__btn tools__btn--choose">
                    <label class="tools__color-label">
                        Choose color 
                        <input class="tools__color-input" type="color" name="color">
                    </label>
                </button>
                <!-- <hr> -->
                <!-- <button class="tools__btn tools__btn--move">Move</button> -->
                <!-- <button class="tools__btn tools__btn--transform">Transform</button> -->
            </section>
            <section class="color">
                <button class="color__btn color__btn--current"><span class="color__btn-color"></span>Current color</button>
                <button class="color__btn color__btn--prev"><span class="color__btn-color"></span>Prev color</button>
                <hr>
                <button class="color__btn color__btn--red"><span class="color__btn-color"></span>Red</button>
                <button class="color__btn color__btn--blue"><span class="color__btn-color"></span>Blue</button>
            </section>
            <section class="switcher">
                <button id="btn-4" data-pixel-size="128" class="switcher__btn switcher__btn--4">4x4</button>
                <button id="btn-16" data-pixel-size="32" class="switcher__btn switcher__btn--16">16x16</button>
                <button id="btn-32" data-pixel-size="16" class="switcher__btn switcher__btn--32">32x32</button>
                <button id="btn-128" data-pixel-size="4" class="switcher__btn switcher__btn--128">128x128</button>
                <button id="btn-256" data-pixel-size="2" class="switcher__btn switcher__btn--256">256x256</button>
                <button id="btn-512" data-pixel-size="1" class="switcher__btn switcher__btn--512">512x512</button>
            </section>
            <section class="canvas">
                <canvas width="512" height="512" id="canvas"></canvas>
            </section>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
